<div class="col-md-12 forms">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          [ngModel]="userName"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Nom d'utilisateur est nécessaire!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Mot de passe requis</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit être au moins de 6 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Connexion
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed">
          échec de la connexion <br> {{ errorMessage }}
        </div>
      </div>
      <!--<div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <div class="form-check-inline" for="flexCheckDefault">
        Remember me
        </div>
     </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-sm">
          <a href="#"><p>password oublié ?</p></a>
        </div>
      </div>-->
      <div class="row mb-5 mt-5">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="Remember form-check-input mt-3"
              type="checkbox"
              value=""
              id="forRemember"
              checked
              style="width:20px; height:20px;"
            />
            <label class="Remember form-check-label ml-5 mb-3 " for="forRemember"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      <div>
        <a routerLink="/menu" routerLinkActive="active">Go to menu</a>
        <p routerLink="/menu" routerLinkActive="active">login user-name --> {{email}}</p>
      </div>
      <div *ngFor="let r of roles">
      Logged in as {{ r }}.
      </div>
    </div>
  </div>
</div>
