

<div class="row gutters-sm">

  <div class="col-md-12">
    <div class=" mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Email *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" [(ngModel)]="emailData.email">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Telephone *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" [(ngModel)]="emailData.phone">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Categorie *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <select class="form-select form-select-lg mb-3 form-control"
                    aria-label="form-select-lg example" [(ngModel)]="emailData.cat_id.name">
              <option selected  data-live-search="true" value="">--selectionner une option--</option>
              <optgroup *ngFor="let c of categories;">
                <option value="{{c.name}}">{{c.name}}</option>
              </optgroup>
            </select>
          </div>
        </div>
        <hr>
       <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">State *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <select class="form-select form-select-lg mb-3 form-control"
                    aria-label=".form-select-lg example" [(ngModel)]="emailData.state_id.name">
              <option selected data-live-search="true" value="">--select a state--</option>
              <optgroup *ngFor="let c of states;">
                <option value="{{c.name}}">{{c.name}}</option>
              </optgroup>
            </select>
          </div>
        </div>
        <hr>
       <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">city *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" [(ngModel)]="emailData.city">
          </div>
        </div>
        <hr>
       <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Pays *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <select class="selectpicker form-select form-select-lg mb-3 form-control multiple-task"
                    aria-label=".form-select-lg example" [(ngModel)]="emailData.ct_id.reference">
              <option selected value="">--select a country--</option>
              <optgroup *ngFor="let c of countrys;index as i ">
                <option value="{{c.reference}}">{{c.reference}}</option>
              </optgroup>
            </select>
          </div>
        </div>
        <hr>
       <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">firma Name *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" [(ngModel)]="emailData.firmaName">
          </div>
        </div>
        <hr>
       <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">codePost *:</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" [(ngModel)]="emailData.codePost">
          </div>
        </div>
        <hr>
       <div class="row">
          <div class="col-sm-12 text-center">
            <button class="btn btn-outline-info" (click)="save()">SAVE</button>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>

<hr>
