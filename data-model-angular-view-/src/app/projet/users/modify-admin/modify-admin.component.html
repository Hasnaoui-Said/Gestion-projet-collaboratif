<div class="container bootstrap snippets bootdey">
  <a class="panel-close close" data-dismiss="alert"(click)="closeDialog()">×</a>
  <h1 class="text-primary">
    <div class="profil text-center">
      <img src="https://bootdey.com/img/Content/avatar/avatar{{user.id}}.png" alt="image" class="rounded-circle" width="60">
    </div> Modifier</h1>
  <div *ngIf="isClic" class="alert alert-info alert-dismissable">
    <a class="panel-close close" data-dismiss="alert">×</a>
    <i class="fa fa-coffee"></i>
    <small>hello</small>
  </div>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-7 personal-info">
      <h3>Information</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">User name:</label>
          <div class="col-lg-8">
            <input disabled class="form-control" type="text" value="{{user.username}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input disabled class="form-control" type="text" value="dey-dey" [value]="user.firstname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input disabled class="form-control" type="text" value="{{user.lastname}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input disabled class="form-control" type="text" value="{{user.email}}">
          </div>
        </div>

      </form>
    </div>

    <!-- left column -->
    <div class="col-md-5 personal-info">
      <h3>Information</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">State :</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control">
                <option value="Hawaii">inactive</option>
                <option value="Alaska">active</option>
              </select>
            </div>
          </div>
        </div>

      </form>
    </div>


  </div>
</div>
<hr>
<div class="form-group">
  <div class="text-center align-content-lg-between">
    <button type="button" class="btn btn-lg btn-primary align-content-lg-between" (click)="updateUser()">save</button>
    <button type="button" class="btn btn-secondary btn-lg align-content-lg-between" (click)="closeDialog()">Close</button>
  </div>
</div>
