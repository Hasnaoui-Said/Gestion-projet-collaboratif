<div class="container">
  <h1>Ajouter une categorie</h1>
  <hr>
  <div class="row">
    <!-- add form column -->
    <div class="col-md-12 personal-info">
      <form class="form" role="form">
        <div class="form-group">
          <label class="col-lg-12 control-label">Nom de categorie:</label><br>
          <div class="col-lg-12">
            <input class="form-control" type="text" value="" placeholder="Nom">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-lg-12 control-label">Prioritie :</label><br>
          <div class="col-lg-12">
            <select class="selectpicker form-select form-select-lg mb-3 form-control multiple-task" aria-label=".form-select-lg example">
              <option selected value="">--selectionner une prio--</option>
              <optgroup *ngFor="let c of prioritys;index as i ">
                <option value="{{c.name}}">{{c.name}}</option>
              </optgroup>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
<div class="row add-cat">
  <div class="col-lg-12 justify-content-center">
    <button type="button" class="btn btn-primary">Ajouter</button>
  </div>
</div>
<hr>
